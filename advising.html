    <script>
	var x,y,id;
	$(function(){
	$('#studentID').html(localStorage.getItem('Username'))
	id=localStorage.getItem('Username');
	})

    $("#btnToggle").click(function(e) {

    });

		$('a.list').click(function(e){
		e.preventDefault();
		});
		<!--get year and sem 
		$('#chooseYear li a').click(function() {
			x =$(this).text();
			$('#lblYear').html(x);
		});	
		$('#chooseSem li a').click(function() {
				y =$(this).text();
				$('#lblSem').html(y);
		});	
	$('#btnSubmit').click(function(){
	$.ajax({
	type:'POST',
	url:'http://gcccs.org/ccsadvising/showAdvising.php',
	dataType:'JSON',
	data:{year:x,sem:y,id:localStorage.getItem('Username')},
	success: function(data){
	if(data.SUBJECTS.length<1){
	alert('Zero Results');
	}
		if(data.SUBJECTS.length==undefined){
	alert('Zero Results');
	}
	
	$('#prospectus>tbody').empty();
			$.each(data.SUBJECTS,function(k,v){
				//console.log(v.TITLE);				
					$("#prospectus:first-child").append('<tr><td class="clickable" data-th=\"Title\">'+v.TITLE);
			});
$('.clickable').click(function(){
if($(this).css('background-color')=="rgb(238, 238, 238)"){
	
	$(this).addClass('SELECTED');
	$(this).css('background-color','#DFF0D8');

}else{

	$(this).removeClass('SELECTED');
	$(this).css('background-color','#EEEEEE');
}


})
	},
	
});
});
$('#btnEnlist').click(function(){

})
console.log(z);
alert('Subjects Enlisted');
});
